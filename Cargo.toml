[package]
name = "nimbus"
version = "0.1.0"
description = "Cli tool to get the weather forecast"
documentation = "https://docs.rs/nimbus"
license = "MIT"
authors = ["Matthew Klein <mklein994@gmail.com>"]

[dependencies]
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
darksky = { git = "https://github.com/zeyla/darksky.rs", branch = "master", features = ["reqwest"] }
reqwest = "0.8"
weather_icons = { path = "weather_icons" }
clippy = { version = "*", optional = true }
pretty_env_logger = "0.1"
log = "0.3"

[features]
default = []

[dev-dependencies]
dotenv = "0"

[workspace]
