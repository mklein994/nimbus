[package]
name = "nimbus"
version = "0.1.0"
description = "Cli tool to get the weather forecast"
documentation = "https://docs.rs/nimbus"
license = "MIT"
authors = ["Matthew Klein <mklein994@gmail.com>"]

[dependencies]
chrono = "0.4.0"
dotenv = "0"
log = "0.3"
pretty_env_logger = "0.1"
reqwest = "0.8"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
toml = "0.4"

[dependencies.clippy]
optional = true
version = "*"

[dependencies.darksky]
branch = "master"
features = ["reqwest"]
git = "https://github.com/zeyla/darksky.rs"

[dependencies.weather_icons]
path = "weather_icons"

[features]
default = []

[workspace]
